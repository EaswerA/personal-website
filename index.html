<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            background-color: #d7e3f4;
        }

        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background: repeating-linear-gradient(45deg,
                    #d7e3f4,
                    #d7e3f4 10px,
                    #9fb5cc 10px,
                    #9fb5cc 20px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gameboy {
            background: #d32f2f;
            border: 8px solid #111;
            border-radius: 16px;
            padding: 20px;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
        }

        .screen {
            background: #f1e8c5;
            border: 6px solid #111;
            padding: 20px;
            box-shadow: inset 0 0 0 4px #fff;
            text-align: center;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .trainer {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            margin: 0 auto 15px;
        }

        .textbox {
            border: 3px solid #111;
            padding: 10px;
            background: #fff;
            margin-bottom: 15px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        nav a {
            padding: 6px 10px;
            background: #fff;
            border: 2px solid #111;
            color: #000;
            text-decoration: none;
            font-size: 10px;
            transition: all 0.2s ease;
        }

        nav a:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .footer-bar {
            background: #f1e8c5;
            border: 3px solid #111;
            display: inline-block;
            padding: 8px 16px;
            box-shadow: 4px 4px #333;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            text-align: center;
        }

        .footer-bar a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.2s ease;
        }

        .footer-bar a:hover {
            color: #d32f2f;
            transform: scale(1.05);
        }

        footer {
            margin: 40px auto 20px;
            text-align: center;
        }

        @media (max-width: 500px) {
            .screen {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="gameboy">
        <div class="screen">
            <h1>WASSSUP! I'm Easwer</h1>
            <a href="index.html"><img class="trainer" src="image.webp" alt="Trainer Sprite"></a>
            <div class="textbox">
                Welcome to my personal website!
            </div>
            <nav>
                <a href="about.html">ABOUT</a>
                <a href="projects.html">PROJECTS</a>
                <a href="blog.html">BLOGDEX</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>
    </div>
    <footer>
        <div class="footer-bar">
            <a href="https://amrita.town">amrita.town</a>
            <a href="https://amrita.town/prev">← prev</a>
            <a href="https://amrita.town/random">⚄ random</a>
            <a href="https://amrita.town/next">next →</a>
        </div>
    </footer>
</body>

</html>
