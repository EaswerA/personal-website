<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            background-color: #d7e3f4;
        }

        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background: repeating-linear-gradient(45deg,
                    #d7e3f4,
                    #d7e3f4 10px,
                    #9fb5cc 10px,
                    #9fb5cc 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .gameboy {
            background: #d32f2f;
            border: 8px solid #111;
            border-radius: 16px;
            padding: 20px;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            margin: 20px;
            margin-top: 40px;
        }

        .screen {
            background: #f1e8c5;
            border: 6px solid #111;
            padding: 20px;
            box-shadow: inset 0 0 0 4px #fff;
            text-align: center;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .trainer {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            margin: 0 auto 15px;
        }

        .textbox {
            border: 3px solid #111;
            padding: 10px;
            background: #fff;
            margin-bottom: 15px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        nav a {
            padding: 6px 10px;
            background: #fff;
            border: 2px solid #111;
            color: #000;
            text-decoration: none;
            font-size: 10px;
            transition: all 0.2s ease;
        }

        nav a:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .projects,
        .about,
        .contact {
            max-width: 960px;
            width: 95%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .project-card,
        .blog-card,
        .contact-card {
            background: #fff8dc;
            border: 4px solid #111;
            width: 280px;
            padding: 20px;
            font-size: 10px;
            font-family: 'Press Start 2P', monospace;
            box-shadow: 4px 4px #555;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popin 0.6s ease forwards;
            text-align: center;
        }

        .project-card:hover,
        .blog-card:hover,
        .contact-card:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px #333;
        }

        @keyframes popin {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .project-title,
        .blog-title,
        .contact-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .project-desc,
        .blog-content,
        .contact-detail {
            line-height: 1.5;
        }

        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .social-icons a {
            font-size: 16px;
            color: #000;
            transition: transform 0.2s;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #d32f2f;
        }

        .footer-bar {
            background: #f1e8c5;
            border: 3px solid #111;
            display: inline-block;
            padding: 8px 16px;
            box-shadow: 4px 4px #333;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            text-align: center;
        }

        .footer-bar a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.2s ease;
        }

        .footer-bar a:hover {
            color: #d32f2f;
            transform: scale(1.05);
        }

        footer {
            margin: 40px auto 20px;
            text-align: center;
        }

        @media (max-width: 500px) {
            nav a {
                font-size: 8px;
            }

            .project-card,
            .blog-card,
            .contact-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="gameboy">
        <div class="screen">
            <h1>WASSSUP! I'm Easwer</h1>
            <a href="index.html"><img class="trainer" src="image.webp"
                alt="Trainer Sprite"></a>
            <div class="textbox">
                Welcome to my personal website!
            </div>
            <nav>
                <a href="about.html">ABOUT</a>
                <a href="projects.html">PROJECTS</a>
                <a href="blog.html">BLOGDEX</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>
    </div>

    <section id="contact" class="contact">
        <div class="contact-card">
            <div class="contact-title">ðŸ“ž You can reach out to me through these</div>
            <div class="contact-detail">easwer567@gmail.com</div>
            <div class="social-icons">
                <a href="https://www.instagram.com/easw3rrr/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/easwer-ahdalarasu-0b93a931a/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://in.pinterest.com/eashhh3/" target="_blank" title="Pinterest"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-bar">
            <a href="https://amrita.town">amrita.town</a>
            <a href="https://amrita.town/prev"> prev</a>
            <a href="https://amrita.town/random"> random</a>
            <a href="https://amrita.town/next">next </a>
        </div>
    </footer>
</body>

</html>
